<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title></title>
</h:head>
<h:body>
<h:form>
<table>
 
<tr>
<td>PRODUCT</td>
<td><h:selectOneMenu value="#{productBean.product.product}">
 <f:selectItems value="#{productBean.productSet}"/>
</h:selectOneMenu></td>
</tr>

<tr>
<td>VENDOR</td>
<td><h:selectOneMenu value="#{productBean.product.vendor}">
<f:selectItems value="#{productBean.vendorSet}"/>
</h:selectOneMenu></td>
</tr>

<tr>
<td>CITY</td>
<td><h:selectOneMenu value="#{productBean.product.city}">
<f:selectItems value="#{productBean.citySet}"/>
</h:selectOneMenu></td>
</tr>

<tr>
<td>SORT BY</td>
<td><h:selectOneRadio value="">
<f:selectItem itemValue="1" itemLabel="PRODUCT" />
<f:selectItem itemValue="2" itemLabel="VENDOR" />
<f:selectItem itemValue="3" itemLabel="CITY" />
</h:selectOneRadio></td>
</tr>

<tr>
<td>SEARCH </td>
<td> <h:commandButton action="#{productBean.searchProduct}" value="SEARCH"/> </td>
</tr>

</table>
</h:form>


</h:body>
</html>
