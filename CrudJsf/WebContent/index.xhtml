<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

</h:head>
<h:body>
<h:form prependId="false">
<table>
	<tr>
	<td>Enter Name</td>
	<td><h:inputText value="#{employeeBean.name}" /></td>
	</tr>
	<tr>
	<td>Enter Contact</td>
	<td><h:inputText value="#{employeeBean.contact}" /></td>
	</tr>
	<tr>
	<td><h:commandButton value="Add" action="#{employeeBean.add}"/></td>
	<td><h:commandButton value="Delete" action="#{employeeBean.delete}"/></td>
	<td><h:commandButton value="Update" action="#{employeeBean.update}"/></td>
	<td><h:commandButton value="Display" action="#{employeeBean.display}"/></td>
	</tr>
</table>
</h:form>
</h:body>
</html>
