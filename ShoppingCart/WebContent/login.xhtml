<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body>
<center>
<h:form prependId="false">
<table>
	<tr>
	<td colspan="2"><h:outputText value="#{param['error']}"/></td>
	</tr> 
	<tr>
		<td>Username</td>
		<td><h:inputText id="username" value="#{customerBean.customer.username}"/></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><h:inputSecret id="password" value="#{customerBean.customer.password}"/></td>
	</tr>
	<tr>
		<td><h:commandButton type="submit" value="Login" action="#{customerBean.check}" /></td>
		<td><h:commandButton type="submit" value="register" action="register"/></td>
	</tr>
</table>
</h:form>
</center>
</h:body>
</html>
