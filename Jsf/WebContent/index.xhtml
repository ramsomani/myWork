<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
	<script type="text/javascript">
		$(function() {
			$("#datepicker").datepicker();

		});
		function myReset()
		{
			document.getElementById("my").reset();
			 //location.reload();
			 //location.reload(forceGet);
		}
	</script>
</h:head>
<h:body>
	<h:form id="my" prependId="false">
		<table>
			<tr>
				<td>Name</td>
				<td><h:inputText id="name" value="#{employeeBean.name}"
						required="true"/>
					<h:message for="name" style="color:red;"></h:message></td>
			</tr>
			<tr>
				<td>Contact</td>
				<td><h:inputText id="contact" value="#{employeeBean.contact}"
						required="true" />
					<h:message for="contact" style="color:red;"></h:message></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><h:selectOneRadio id="gender"
						value="#{employeeBean.gender}" required="true">
						<f:selectItem itemValue="male" itemLabel="male" />
						<f:selectItem itemValue="female" itemLabel="female" />
					</h:selectOneRadio><h:message for="gender" style="color:red;"></h:message></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><h:inputText id="email" value="#{employeeBean.email}"
						required="true" />
					<h:message for="email" style="color:red;"></h:message></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><h:inputText id="address" value="#{employeeBean.address}"
						required="true" />
					<h:message for="address" style="color:red;"></h:message></td>
			</tr>
			<tr>
				<td>DOB</td>
				<td><h:inputText id="datepicker" value="#{employeeBean.dob}"
						required="true" />
					<h:message for="datepicker" style="color:red;"></h:message></td>
			</tr>
			<tr>
				<td>Years Of Experience</td>
				<td><h:selectOneMenu id="yoe"
						value="#{employeeBean.years_of_experience}" required="true">
						<f:selectItem itemValue="1" itemLabel="1" />
						<f:selectItem itemValue="2" itemLabel="2" />
						<f:selectItem itemValue="3" itemLabel="3" />
						<f:selectItem itemValue="4" itemLabel="Greater Then 4" />
					</h:selectOneMenu><h:message for="yoe" style="color:red;"></h:message></td>
			</tr>
			<tr>
				<td>Technologies Known</td>
				<td><h:selectManyCheckbox id="technology"
						value="#{employeeBean.technologies_known}" required="true">
						<f:selectItem itemValue="Java" itemLabel="Java" />
						<f:selectItem itemValue="Spring" itemLabel="Spring" />
						<f:selectItem itemValue="Jsf" itemLabel="JSF" />
					</h:selectManyCheckbox><h:message for="technology" style="color:red;"></h:message></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit" value="Save"
						action="#{employeeBean.save}" /></td>
			</tr>
			<tr>
				<td><h:commandButton type="button" value="Reset"
						onclick="myReset()"/></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
