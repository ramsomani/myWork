<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsp/jstl/core"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

</h:head>
<h:body>
<h:form>
		<table>
			<tr>
				<td>Name</td>
				<td><h:inputText id="name" value="#{addressBean.name}" />
				
				</td>
			</tr>
			<tr>
				<td>Salary</td>
				<td><h:inputText id="salary" value="#{addressBean.salary}"/>
				</td>
			</tr>
			<tr>
			<td>
			<h:commandButton type="submit" value="Ok" action="#{addressBean.save}"> </h:commandButton>
			</td>
			</tr>
		</table>
		
</h:form>
		
</h:body>
</html>
