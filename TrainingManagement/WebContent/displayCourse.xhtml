<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	<h:head>
	<link rel="stylesheet" href="style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body id="displayCourseBody">
	<div>
	<h:form prependId="false">
			<div id="leftNavigationCourse">
	
			<div id="1" class="lbutton">
				<h:commandButton image="/uploads/1.png" title="Dashboard" action="facelet"></h:commandButton>
			</div>

			<div id="2" class="lbutton">
				<h:commandButton image="/uploads/2.png" title="Courses" ></h:commandButton>

			</div>
			<div id="3" class="lbutton">
				<h:commandButton image="/uploads/3.png" title="People"></h:commandButton>

			</div>
			<div id="4" class="lbutton">
				<h:commandButton image="/uploads/4.png" title="Team" ></h:commandButton>

			</div>
			<div id="5" class="lbutton">
				<h:commandButton image="/uploads/5.png" title="Reports"></h:commandButton>

			</div>
			<div id="6" class="lbutton">
				<h:commandButton image="/uploads/6.png" title="Messages"></h:commandButton>

			</div>
			<div id="7" class="lbutton">
				<h:commandButton image="/uploads/7.png" title="Settings"></h:commandButton>
			</div>
		</div>
			<div id="displayCourse">
			<table border="1px solid" style="background-color: #FFFFFF;">
				<tr>
					<td>Reference Code</td>
					<td>Course Title</td>
					<td colspan="3">Action</td>
				</tr>
			<ui:repeat var="items" value="#{courseBean.courseList}">
				<tr>
					<td>#{items.reference_code}</td>
					<td>#{items.course_title}</td>
					<td><h:commandButton class="myActiveButton" value="#{items.course_status_str}" action="#{courseBean.changeCourseStatus}">
						<f:setPropertyActionListener target="#{courseBean.course_status_rev}" value="#{items.course_title}"></f:setPropertyActionListener>	
					</h:commandButton>
					</td>
					<td><h:commandButton class="myDetailButton" value="Detail" action="#{courseBean.viewCourse}">
						<f:setPropertyActionListener target="#{courseBean.course_status_rev}" value="#{items.course_title}"></f:setPropertyActionListener>
					</h:commandButton></td>
					<td><h:commandButton class="myDeleteButton" value="DELETE" action="#{courseBean.deleteCourse}">
						<f:setPropertyActionListener target="#{courseBean.course_status_rev}" value="#{items.course_title}"></f:setPropertyActionListener>
					</h:commandButton></td>
				</tr>
			</ui:repeat>
				
			</table>
			
			
			
			</div>
		
	</h:form>
	</div>
</h:body>
</html>
