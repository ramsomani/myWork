<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
	<link rel="stylesheet" href="style.css" />
</h:head>
<h:body>
	<div
		style="width: 100%; font-size: 36px; height: 100px; background-color: lightgray; color: white">

			</div>
			<!-- <td><ui:repeat var="items" value="#{userBean.populateList}">
							<h:commandLink value="#{items}"></h:commandLink>&nbsp;&nbsp;
						</ui:repeat></td> -->
			<div id="welcomeUser">
				<table>
				
					<tr height="40px">
						<td style="font-size:15px; color: black">Welcome :<h:outputText value="#{userBean.name}"></h:outputText>
						</td>
					</tr>
						<tr>
						<h:commandButton value="logout" class="rightNavigationButton" action="#{userBean.logout}"></h:commandButton>
					</tr>
					
				</table>
			</div>

	</div>
</h:body>
