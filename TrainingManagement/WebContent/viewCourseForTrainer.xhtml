<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" href="style.css" />
</h:head>
<h:body>
<h:form prependId="false">
	<table border="1">
	<tr>
	<td>Reference Code</td>
	<td>Course Title</td>
	<td>Description</td>
	<td colspan="3">Action</td>
	</tr>
	<ui:repeat var="items" value="#{courseBean.courseList1}">
	<tr>
	<td>#{items.reference_code}</td>
	<td>#{items.description}</td>
	<td>#{items.course_title}</td>
					
	<td><h:commandButton class="myDetailButton" value="Detail" action="#{courseBean.viewCourse1}">
		<f:setPropertyActionListener target="#{courseBean.course_status_rev}" value="#{items.course_title}"></f:setPropertyActionListener>
		</h:commandButton></td>
	
	</tr>
	</ui:repeat>
	</table>
</h:form>
</h:body>

</html>
